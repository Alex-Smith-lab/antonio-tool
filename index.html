<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Annotation | 2D Vehicle Tool</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.all.min.js"></script>

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #000000; color: white;
            display: flex; flex-direction: column;
        }

        header {
            background: #1a1a1a; padding: 10px; text-align: center;
            border-bottom: 2px solid #34A853; flex-shrink: 0;
        }

        /* Main layout: Workspace + Sidebar */
        .main-layout {
            display: flex; flex-grow: 1; overflow: hidden;
        }

        .workspace {
            flex-grow: 1; display: flex; justify-content: center;
            align-items: center; background: #000; padding: 20px;
            overflow: auto;
        }

        #target-image { max-width: 100%; height: auto; display: block; }

        /* Right Sidebar Panel */
        .sidebar {
            width: 300px; background: #1a1a1a; border-left: 1px solid #333;
            display: flex; flex-direction: column; flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px; background: #252525; font-weight: bold;
            border-bottom: 1px solid #333; color: #FBBC05;
        }

        .annotation-list {
            flex-grow: 1; overflow-y: auto; padding: 10px;
        }

        .log-entry {
            background: #2b2b2b; margin-bottom: 8px; padding: 10px;
            border-radius: 4px; font-size: 12px; border-left: 3px solid #4285F4;
        }

        .toolbar {
            padding: 15px; background: #1a1a1a; display: flex;
            justify-content: center; gap: 10px; border-top: 1px solid #333;
        }

        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .save-btn { background: #4285F4; color: white; }
        .clear-btn { background: #EA4335; color: white; }

        /* Custom Label Styling */
        .a9s-annotationlayer .a9s-annotation .a9s-inner { stroke: #00ff00 !important; stroke-width: 2; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 20px;">ANTONIO ANNOTATION</h1>
    <p style="margin: 0; color: #FBBC05; font-size: 12px;">2D Vehicle Labeling Tool</p>
</header>

<div class="main-layout">
    <div class="workspace">
        <img id="target-image" src="https://raw.githubusercontent.com/Alex-Smith-lab/antonio-tool/main/scene.jpg">
    </div>

    <div class="sidebar">
        <div class="sidebar-header">ACTIVITY LOG & LABELS</div>
        <div id="log" class="annotation-list">
            <div class="log-entry" style="border-left-color: #34A853;">Session started. Ready for annotation.</div>
        </div>
    </div>
</div>

<div class="toolbar">
    <div style="color: #aaa; margin-right: 20px; align-self: center;">
        Labels: <b>Car, Truck, Bike, Bus</b>
    </div>
    <button class="save-btn" onclick="exportData()">Download 2D JSON</button>
    <button class="clear-btn" onclick="resetAll()">Clear All</button>
</div>

<script>
    // Initialize Annotorious
    const anno = Annotorious.init({
        image: 'target-image',
        widgets: [
            { widget: 'COMMENT', editable: 'clickable' },
            { widget: 'TAG', vocabulary: [ 'Car', 'Truck', 'Bike', 'Bus', 'Pedestrian' ] }
        ]
    });

    const logEl = document.getElementById('log');

    // Helper to add to sidebar log
    function addLog(action, user = "You") {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `<strong>${user}</strong> [${time}]: ${action}`;
        logEl.prepend(entry);
    }

    // --- TRACKING EDITS ---
    anno.on('createAnnotation', (annotation) => {
        addLog("Created a new box.");
    });

    anno.on('updateAnnotation', (annotation, previous) => {
        addLog("Edited/Moved a box.");
    });

    anno.on('deleteAnnotation', (annotation) => {
        addLog("Deleted a box.");
    });

    // --- EXPORT & SAVE ---
    function exportData() {
        const annotations = anno.getAnnotations();
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(annotations, null, 2));
        const downloadAnchor = document.createElement('a');
        downloadAnchor.setAttribute("href", dataStr);
        downloadAnchor.setAttribute("download", "antonio_2d_labels.json");
        document.body.appendChild(downloadAnchor);
        downloadAnchor.click();
        downloadAnchor.remove();
        addLog("Exported JSON file.");
    }

    function resetAll() {
        if(confirm("This will delete all current work. Continue?")) {
            anno.setAnnotations([]);
            addLog("Cleared all annotations.");
        }
    }
</script>

</body>
</html>
