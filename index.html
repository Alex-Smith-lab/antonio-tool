<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Annotation | Professional 2D Tool</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.all.min.js"></script>

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #000000; color: white;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #1a1a1a; padding: 10px; text-align: center;
            border-bottom: 2px solid #34A853; flex-shrink: 0;
            z-index: 100;
        }

        /* Main layout: Adjustable Workspace + Sidebar */
        .main-layout {
            display: flex; flex-grow: 1; overflow: hidden;
        }

        .workspace {
            flex-grow: 1; position: relative;
            background: #000; overflow: auto; /* Enables scrolling/adjusting */
            display: flex; justify-content: center; align-items: center;
        }

        #annotation-container { position: relative; }

        #target-image { 
            display: block; 
            max-width: none; /* Allows full size for adjustment */
            height: auto;
        }

        /* Sidebar Panel */
        .sidebar {
            width: 320px; background: #1a1a1a; border-left: 1px solid #333;
            display: flex; flex-direction: column; flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px; background: #252525; font-weight: bold;
            border-bottom: 1px solid #333; color: #FBBC05;
        }

        .activity-log {
            flex-grow: 1; overflow-y: auto; padding: 10px;
        }

        .log-entry {
            background: #2b2b2b; margin-bottom: 8px; padding: 10px;
            border-radius: 4px; font-size: 12px; border-left: 3px solid #4285F4;
        }

        .toolbar {
            padding: 15px; background: #1a1a1a; display: flex;
            justify-content: center; gap: 15px; border-top: 1px solid #333;
        }

        /* Action Buttons */
        button { 
            padding: 10px 18px; cursor: pointer; border: none; 
            border-radius: 4px; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }
        .add-btn { background: #34A853; color: white; }
        .del-btn { background: #EA4335; color: white; }
        .save-btn { background: #4285F4; color: white; }
        
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 22px; letter-spacing: 1px;">ANTONIO ANNOTATION</h1>
    <p style="margin: 0; color: #FBBC05; font-size: 12px;">2D VEHICLE TRACKING SYSTEM</p>
</header>

<div class="main-layout">
    <div class="workspace">
        <div id="annotation-container">
            <img id="target-image" src="scene.jpg">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">COWORKER ACTIVITY LOG</div>
        <div id="activity-log" class="activity-log">
            <div class="log-entry" style="border-left-color: #34A853;">[SYSTEM]: Workspace initialized.</div>
        </div>
    </div>
</div>

<div class="toolbar">
    <button class="add-btn" onclick="startDrawing()"><span>‚ûï</span> Add Box</button>
    <button class="del-btn" onclick="deleteSelected()"><span>üóëÔ∏è</span> Delete Selected</button>
    <button class="save-btn" onclick="exportData()"><span>üíæ</span> Save JSON</button>
</div>

<script>
    // Initialize Annotorious
    const anno = Annotorious.init({
        image: 'target-image',
        widgets: [
            { widget: 'COMMENT', editable: 'clickable' },
            { widget: 'TAG', vocabulary: [ 'Car', 'Truck', 'Bus', 'Motorcycle', 'Van' ] }
        ]
    });

    const logEl = document.getElementById('activity-log');

    // Tracking Function
    function addLog(action, user = "Antonio") {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `<strong>${user}</strong> [${time}]: ${action}`;
        logEl.prepend(entry);
    }

    // Logic for Buttons
    function startDrawing() {
        anno.setDrawingTool('rect');
        addLog("Enabled 'Add' tool.");
    }

    function deleteSelected() {
        const selected = anno.getSelected();
        if (selected) {
            anno.removeAnnotation(selected);
            addLog("Deleted a vehicle box.");
        } else {
            alert("Please click on a box first to select it for deletion.");
        }
    }

    // Event Listeners for coworker/user tracking
    anno.on('createAnnotation', () => addLog("Created new 2D annotation."));
    anno.on('updateAnnotation', () => addLog("Edited/Moved an annotation."));
    anno.on('deleteAnnotation', () => addLog("Removed an annotation."));

    function exportData() {
        const data = anno.getAnnotations();
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'antonio_labels.json';
        a.click();
        addLog("Downloaded saved JSON data.");
    }
</script>

</body>
</html>
