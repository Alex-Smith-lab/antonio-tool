<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Antana Labeler - Production</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#111;
    color:white;
    display:flex;
    height:100vh;
    overflow:hidden;
}
body.homepage {
    background:#007bff;
    color:white;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.homepage input, .homepage button {
    padding:10px;
    margin:5px;
    border-radius:5px;
    border:none;
    font-size:16px;
}

#leftPanel{
    width:250px;
    background:#181818;
    border-right:2px solid #333;
    overflow-y:auto;
    padding:10px;
}

#main{
    flex:4;
    display:flex;
    flex-direction:column;
}

#toolbar{
    padding:10px;
    background:#1e1e1e;
    display:flex;
    align-items:center;
    gap:10px;
}

#workspace{
    flex:1;
    background:black;
    position:relative;
    overflow:hidden;
}

canvas{
    display:block;
    background:black;
    cursor:crosshair;
}

#rightPanel{
    width:300px;
    background:#1e1e1e;
    border-left:2px solid #333;
    padding:10px;
    overflow-y:auto;
}

.imageItem{
    padding:5px;
    cursor:pointer;
    background:#2a2a2a;
    margin-bottom:5px;
}

.imageItem.active{
    background:#007bff;
}

.imageItem.complete{
    background:#28a745;
}

.annotation-item{
    font-size:12px;
    padding:4px;
    margin-bottom:4px;
    background:#2c2c2c;
}

.user-item{
    font-size:12px;
    padding:4px;
    margin-bottom:4px;
    background:#333;
    display:flex;
    justify-content:space-between;
}

button{
    margin:3px;
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}

.green{background:#28a745;color:white;}
.red{background:#dc3545;color:white;}
.gray{background:#6c757d;color:white;}
.blue{background:#007bff;color:white;}

#labelPopup, #userPopup, #assignPopup, #loginPopup{
    position:fixed;
    background:#222;
    padding:10px;
    border:2px solid #555;
    display:none;
    z-index:1000;
}
#currentUser{
    position:absolute;
    top:10px;
    right:20px;
    font-size:14px;
}
</style>
</head>

<body id="bodyElement">

<!-- HOMEPAGE LOGIN -->
<div id="homepage" class="homepage" style="display:none;">
    <h1>Welcome to Antana Tool</h1>
    <input type="email" id="homepageEmail" placeholder="Enter your email">
    <input type="text" id="homepageName" placeholder="Full Name (for Sign Up)">
    <button onclick="homepageLogin()">Enter</button>
</div>

<div id="currentUser"></div>

<div id="leftPanel">
<h3>Images</h3>
<input type="file" id="imageLoader" multiple accept="image/*"><br><br>
<div id="imageList"></div>
<hr>
<h3>Users</h3>
<button class="blue" onclick="showUserPopup()">Add Coworker</button>
<button class="green" onclick="showAccessRequests()" style="background:#00ffff;">Pending Requests</button>
<div id="userList"></div>
</div>

<div id="main">
<div id="toolbar">
<h2 style="flex:1;">Antana Labeler - Production</h2>
<button class="green" onclick="markComplete()">Mark Complete</button>
<button class="red" onclick="deleteSelected()">Delete</button>
<button class="gray" onclick="clearCurrent()">Clear Image</button>
<button class="blue" onclick="showAssignPopup()">Assign</button>
<span style="margin-left:15px;font-size:12px;">
Wheel = Zoom | SPACE + Drag = Pan | Left = Draw | Right = Resize | Double Click Box = Label
</span>
</div>

<div id="workspace">
<canvas id="canvas"></canvas>
</div>
</div>

<div id="rightPanel">
<h3>Annotations</h3>
<div id="annotationList"></div>
</div>

<!-- POPUPS -->
<div id="labelPopup">
<select id="labelSelect">
<option>Car</option>
<option>Bus</option>
<option>Truck</option>
<option>Pedestrian</option>
<option>Train</option>
</select>
<button onclick="applyLabel()">Apply</button>
</div>

<div id="userPopup">
<h4>Create Coworker</h4>
<input type="text" id="newUsername" placeholder="Full Name"><br><br>
<input type="email" id="newUserEmail" placeholder="Email"><br><br>
<button class="green" onclick="addCoworker()">Add</button>
<button class="red" onclick="closeUserPopup()">Cancel</button>
</div>

<div id="assignPopup">
<h4>Assign Image</h4>
<select id="assignUserSelect"></select><br><br>
<button class="green" onclick="assignImage()">Assign</button>
<button class="red" onclick="closeAssignPopup()">Cancel</button>
</div>

<script>
/* ---------- VARIABLES ---------- */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const imageLoader=document.getElementById("imageLoader");
const imageList=document.getElementById("imageList");
const annotationList=document.getElementById("annotationList");
const popup=document.getElementById("labelPopup");
const labelSelect=document.getElementById("labelSelect");

const userPopup=document.getElementById("userPopup");
const assignPopup=document.getElementById("assignPopup");
const userListDiv=document.getElementById("userList");
const assignUserSelect=document.getElementById("assignUserSelect");

const newUsername=document.getElementById("newUsername");
const newUserEmail=document.getElementById("newUserEmail");

const homepageDiv=document.getElementById("homepage");
const homepageEmail=document.getElementById("homepageEmail");
const homepageName=document.getElementById("homepageName");
const currentUserDiv=document.getElementById("currentUser");
const bodyElement=document.getElementById("bodyElement");

let dataset=JSON.parse(localStorage.getItem("dataset"))||{};
let imagesMeta=JSON.parse(localStorage.getItem("imagesMeta"))||{};
let users=JSON.parse(localStorage.getItem("users"))||[];
let currentUser=null;
let currentImage=null;
let img=new Image();

let scale=1, originX=0, originY=0;
let drawing=false, resizing=false, panning=false;
let startX,startY;
let selectedIndex=-1;
let resizeCorner=null;
let panStartX, panStartY;

const labelColors={Car:"#ff3b3b",Bus:"#00ff99",Truck:"#3399ff",Pedestrian:"#ffff00",Train:"#ff00ff"};
const adminEmail="antonymbali96@gmail.com";

/* ---------- SAVE DATA ---------- */
function saveData(){
    localStorage.setItem("dataset",JSON.stringify(dataset));
    localStorage.setItem("imagesMeta",JSON.stringify(imagesMeta));
    localStorage.setItem("users",JSON.stringify(users));
    localStorage.setItem("currentUser",JSON.stringify(currentUser));
}

/* ---------- HOMEPAGE LOGIN ---------- */
function showHomepage(){ homepageDiv.style.display="flex"; bodyElement.classList.add("homepage"); }

function homepageLogin(){
    const email=homepageEmail.value.trim();
    const name=homepageName.value.trim();
    if(!email) return alert("Email required");
    let user=users.find(u=>u.email===email);
    if(user){
        if(user.status==="waitlist") { alert("You are on waitlist. Access denied."); currentUser=user; currentUserDiv.innerText=user.name+" (Waitlist)"; return; }
        currentUser=user;
        currentUserDiv.innerText=currentUser.name;
        startTool();
    } else {
        if(!name) return alert("Name required for signup");
        let newUser={name,email,status:"waitlist"};
        users.push(newUser);
        currentUser=newUser;
        currentUserDiv.innerText=name+" (Waitlist)";
        alert("Account created. Waiting for admin approval.");
        saveData();
    }
}

/* ---------- START TOOL ---------- */
function startTool(){
    homepageDiv.style.display="none";
    bodyElement.classList.remove("homepage");
    currentUserDiv.innerText=currentUser.name;
}

/* ---------- ADMIN ACCESS REQUESTS ---------- */
function showAccessRequests(){
    if(!currentUser || currentUser.email!==adminEmail) return alert("Access denied");
    let requests=users.filter(u=>u.status==="waitlist");
    if(requests.length===0) return alert("No pending requests");
    let msg="Pending Access Requests:\n";
    requests.forEach(u=> msg+=u.name+" ("+u.email+")\n");
    if(confirm(msg+"\nApprove all?")){
        requests.forEach(u=> u.status="approved");
        saveData();
        alert("All waitlist users approved.");
        renderUserList();
    }
}

/* ---------- USER MANAGEMENT ---------- */
function showUserPopup(){
    if(!currentUser || currentUser.email!==adminEmail) return alert("Access denied");
    newUsername.value=""; newUserEmail.value="";
    userPopup.style.display="block";
}
function closeUserPopup(){ userPopup.style.display="none"; }
function addCoworker(){
    const name=newUsername.value.trim();
    const email=newUserEmail.value.trim();
    if(!name || !email) return alert("Name and email required");
    if(users.find(u=>u.email===email)) return alert("Email already exists");
    users.push({name,email,status:"waitlist"});
    saveData(); renderUserList(); closeUserPopup();
}
function renderUserList(){
    userListDiv.innerHTML="";
    users.forEach(u=>{
        const div=document.createElement("div");
        div.className="user-item";
        div.innerText=`${u.name} (${u.status})`;
        userListDiv.appendChild(div);
    });
}

/* ---------- IMAGE UPLOAD ---------- */
imageLoader.addEventListener("change",e=>{
    if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
    [...e.target.files].forEach(file=>{
        const reader=new FileReader();
        reader.onload=ev=>{
            imagesMeta[file.name]={src:ev.target.result,complete:false,assignee:null};
            dataset[file.name]=dataset[file.name]||[];
            saveData(); renderImageList();
        };
        reader.readAsDataURL(file);
    });
});

/* ---------- RENDER & LOAD ---------- */
function renderImageList(){
    imageList.innerHTML="";
    for(let name in imagesMeta){
        const div=document.createElement("div");
        div.className="imageItem";
        div.innerText=name;
        if(imagesMeta[name].complete) div.classList.add("complete");
        if(currentImage===name) div.classList.add("active");
        if(imagesMeta[name].assignee) div.innerText+=` (Assigned: ${imagesMeta[name].assignee})`;
        div.onclick=()=>loadImage(name);
        imageList.appendChild(div);
    }
}
function loadImage(name){
    if(currentUser && currentUser.status!=="approved") return alert("Access denied");
    currentImage=name;
    img.src=imagesMeta[name].src;
    img.onload=()=>{
        canvas.width=img.width; canvas.height=img.height; scale=1; originX=0; originY=0;
        redraw(); updateSidebar();
    };
}

/* ---------- ASSIGNMENT ---------- */
function showAssignPopup(){
    if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
    if(!currentImage) return alert("Select an image first.");
    assignUserSelect.innerHTML="";
    users.filter(u=>u.status==="approved").forEach(u=>{
        const option=document.createElement("option"); option.value=u.name; option.innerText=u.name;
        assignUserSelect.appendChild(option);
    });
    assignPopup.style.display="block";
}
function closeAssignPopup(){ assignPopup.style.display="none"; }
function assignImage(){
    const assignee=assignUserSelect.value;
    if(currentImage){ imagesMeta[currentImage].assignee=assignee; saveData(); renderImageList(); }
    closeAssignPopup();
}

/* ---------- CANVAS & LABEL ---------- */
function applyLabel(){ if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
dataset[currentImage][selectedIndex].label=labelSelect.value; popup.style.display="none"; saveData(); redraw(); updateSidebar();}
function deleteSelected(){ if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
if(selectedIndex!==-1){ dataset[currentImage].splice(selectedIndex,1); selectedIndex=-1; saveData(); redraw(); updateSidebar(); }}
function clearCurrent(){ if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
dataset[currentImage]=[]; saveData(); redraw(); updateSidebar();}
function markComplete(){ if(!currentUser || currentUser.status!=="approved") return alert("Access denied");
if(currentImage){ imagesMeta[currentImage].complete=true; saveData(); renderImageList(); }}
function updateSidebar(){ annotationList.innerHTML=""; if(!currentImage) return;
dataset[currentImage].forEach(box=>{ const div=document.createElement("div"); div.className="annotation-item";
div.style.borderLeft="5px solid "+labelColors[box.label]; div.innerText=box.label; annotationList.appendChild(div);});}

/* ---------- INITIALIZE ---------- */
currentUser=JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser) showHomepage();
else if(currentUser.status==="waitlist"){ showHomepage(); alert("You are on waitlist. Access denied."); }
else startTool();
renderImageList();
renderUserList();

</script>
</body>
</html>
