<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Annotation | Fixed & Zoom Tool</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.all.min.js"></script>

    <style>
        /* 1. LAYOUT STABILITY - Fixes Header & Footer */
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #000000; color: white;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #1a1a1a; padding: 12px 0; text-align: center;
            border-bottom: 2px solid #34A853; z-index: 1000;
        }

        /* 2. ADJUSTABLE WORKSPACE */
        .main-layout {
            display: flex; 
            margin-top: 65px;
            height: calc(100vh - 135px);
        }

        .workspace {
            flex-grow: 1; position: relative;
            background: #000; overflow: auto;
            display: flex; justify-content: center; align-items: center;
            /* Z-index allows drawing canvas to sit above image */
            z-index: 10;
        }

        #annotation-container { 
            position: relative;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            display: inline-block;
            cursor: crosshair; /* Enables crosshair cursor */
        }

        #target-image { display: block; max-width: none; }

        /* 3. SIDE PANEL */
        .sidebar {
            width: 320px; background: #1a1a1a; border-left: 1px solid #333;
            display: flex; flex-direction: column; flex-shrink: 0;
            transition: width 0.3s ease;
            z-index: 1001; /* Above workspace */
        }

        .sidebar.hidden { width: 0; overflow: hidden; border: none; }

        .sidebar-header {
            padding: 15px; background: #252525; font-weight: bold;
            border-bottom: 1px solid #333; color: #FBBC05;
            display: flex; justify-content: space-between; align-items: center;
        }

        .close-x { color: #EA4335; cursor: pointer; font-size: 24px; font-weight: bold; }

        .activity-log { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .log-entry {
            background: #2b2b2b; margin-bottom: 8px; padding: 10px;
            border-radius: 4px; font-size: 12px; border-left: 3px solid #4285F4;
        }

        /* 4. FIXED TOOLBAR */
        .toolbar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 15px; background: #1a1a1a; display: flex;
            justify-content: center; gap: 15px; border-top: 1px solid #333;
            z-index: 1000;
        }

        button { 
            padding: 10px 18px; cursor: pointer; border: none; 
            border-radius: 4px; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }
        .add-btn { background: #34A853; color: white; }
        .del-btn { background: #EA4335; color: white; }
        .save-btn { background: #4285F4; color: white; }
        .side-btn { background: #555; color: white; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 22px;">ANTONIO ANNOTATION</h1>
    <p style="margin: 0; color: #FBBC05; font-size: 12px;">SCROLL TO ZOOM | FIXED HEADER MODE</p>
</header>

<div class="main-layout">
    <div class="workspace" id="zoom-viewport">
        <div id="annotation-container">
            <img id="target-image" src="scene.jpg">
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>ACTIVITY & LABELS</span>
            <span class="close-x" onclick="toggleSidebar()">√ó</span>
        </div>
        <div id="activity-log" class="activity-log">
            <div class="log-entry" style="border-left-color: #34A853;">[SYSTEM]: Ready.</div>
        </div>
    </div>
</div>

<div class="toolbar">
    <button class="add-btn" onclick="startDrawing()"><span>‚ûï</span> Add Annotation</button>
    <button class="del-btn" onclick="deleteSelected()"><span>üóëÔ∏è</span> Delete</button>
    <button class="save-btn" onclick="exportData()"><span>üíæ</span> Save JSON</button>
    <button class="side-btn" onclick="toggleSidebar()">üìã Toggle Sidebar</button>
</div>

<script>
    // Initialize Annotorious
    const anno = Annotorious.init({
        image: 'target-image',
        widgets: [
            { widget: 'COMMENT', editable: 'clickable' },
            // Label vocabulary prompts immediately after drawing
            { widget: 'TAG', vocabulary: [ 'Car', 'Truck', 'Bus', 'Motorcycle', 'Pedestrian' ] }
        ]
    });

    // --- MOUSE WHEEL ZOOM LOGIC ---
    let scale = 1;
    const container = document.getElementById('annotation-container');
    const viewport = document.getElementById('zoom-viewport');

    viewport.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        scale = Math.min(Math.max(0.5, scale + delta), 4); // Limits zoom range
        container.style.transform = `scale(${scale})`;
    }, { passive: false });

    // --- SIDEBAR & LOGIC ---
    const logEl = document.getElementById('activity-log');

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
    }

    function addLog(action, user = "Antonio") {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `<strong>${user}</strong> [${time}]: ${action}`;
        logEl.prepend(entry);
    }

    // --- ACTIVATION LOGIC ---
    function startDrawing() {
        // This line makes drawing active immediately
        anno.setDrawingTool('rect');
        addLog("Drawing tool active.");
    }

    function deleteSelected() {
        const selected = anno.getSelected();
        if (selected) {
            anno.removeAnnotation(selected);
            addLog("Removed annotation.");
        }
    }

    // Reflect labels and edits on side panel
    anno.on('createAnnotation', (a) => {
        const tags = a.bodies.filter(b => b.type === 'TagBody').map(b => b.value).join(', ');
        addLog(`Created box. Labels: ${tags || 'None'}`);
    });

    function exportData() {
        const data = anno.getAnnotations();
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'antonio_labels.json'; a.click();
    }
</script>

</body>
</html>
