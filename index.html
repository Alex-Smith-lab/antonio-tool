<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Antana Labeler - Production</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#111;
    color:white;
    display:flex;
    height:100vh;
    overflow:hidden;
}

#leftPanel{
    width:220px;
    background:#181818;
    border-right:2px solid #333;
    overflow-y:auto;
    padding:10px;
}

#main{
    flex:4;
    display:flex;
    flex-direction:column;
}

#toolbar{
    padding:10px;
    background:#1e1e1e;
}

#workspace{
    flex:1;
    background:black;
    position:relative;
    overflow:hidden;
}

canvas{
    display:block;
    background:black;
    cursor:crosshair;
}

#rightPanel{
    width:250px;
    background:#1e1e1e;
    border-left:2px solid #333;
    padding:10px;
    overflow-y:auto;
}

.imageItem{
    padding:5px;
    cursor:pointer;
    background:#2a2a2a;
    margin-bottom:5px;
}

.imageItem.active{
    background:#007bff;
}

.imageItem.complete{
    background:#28a745;
}

.annotation-item{
    font-size:12px;
    padding:4px;
    margin-bottom:4px;
    background:#2c2c2c;
}

button{
    margin:3px;
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}

.green{background:#28a745;color:white;}
.blue{background:#007bff;color:white;}
.red{background:#dc3545;color:white;}
.gray{background:#6c757d;color:white;}

#labelPopup{
    position:fixed;
    background:#222;
    padding:10px;
    border:2px solid #555;
    display:none;
    z-index:1000;
}
</style>
</head>

<body>

<div id="leftPanel">
<h3>Images</h3>
<input type="file" id="imageLoader" multiple accept="image/*"><br><br>
<div id="imageList"></div>
</div>

<div id="main">
<div id="toolbar">
<h2>Antana Labeler - Production</h2>
<button class="green" onclick="markComplete()">Mark Complete</button>
<button class="red" onclick="deleteSelected()">Delete</button>
<button class="gray" onclick="clearCurrent()">Clear Image</button>
</div>

<div id="workspace">
<canvas id="canvas"></canvas>
</div>
</div>

<div id="rightPanel">
<h3>Annotations</h3>
<div id="annotationList"></div>
</div>

<div id="labelPopup">
<select id="labelSelect">
<option>Car</option>
<option>Bus</option>
<option>Truck</option>
<option>Pedestrian</option>
<option>Train</option>
</select>
<button onclick="applyLabel()">Apply</button>
</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const imageLoader=document.getElementById("imageLoader");
const imageList=document.getElementById("imageList");
const annotationList=document.getElementById("annotationList");
const popup=document.getElementById("labelPopup");
const labelSelect=document.getElementById("labelSelect");

let dataset=JSON.parse(localStorage.getItem("dataset"))||{};
let imagesMeta=JSON.parse(localStorage.getItem("imagesMeta"))||{};
let currentImage=null;
let img=new Image();

let drawing=false;
let resizing=false;
let selectedIndex=-1;
let resizeCorner=null;
let startX,startY;

const labelColors={
Car:"#ff3b3b",
Bus:"#00ff99",
Truck:"#3399ff",
Pedestrian:"#ffff00",
Train:"#ff00ff"
};

function saveData(){
localStorage.setItem("dataset",JSON.stringify(dataset));
localStorage.setItem("imagesMeta",JSON.stringify(imagesMeta));
}

imageLoader.addEventListener("change",e=>{
[...e.target.files].forEach(file=>{
const reader=new FileReader();
reader.onload=ev=>{
imagesMeta[file.name]={src:ev.target.result,complete:false};
dataset[file.name]=dataset[file.name]||[];
saveData();
renderImageList();
};
reader.readAsDataURL(file);
});
});

function renderImageList(){
imageList.innerHTML="";
for(let name in imagesMeta){
const div=document.createElement("div");
div.className="imageItem";
if(imagesMeta[name].complete) div.classList.add("complete");
div.innerText=name;
div.onclick=()=>loadImage(name);
imageList.appendChild(div);
}
}

function loadImage(name){
currentImage=name;
img.src=imagesMeta[name].src;
img.onload=()=>{
canvas.width=img.width;
canvas.height=img.height;
redraw();
updateSidebar();
};
}

canvas.addEventListener("mousedown",e=>{
const pos=getMouse(e);

if(e.button===0){ // LEFT CLICK = DRAG
selectedIndex=getBoxAt(pos.x,pos.y);
if(selectedIndex!==-1){
drawing=false;
}else{
drawing=true;
startX=pos.x;
startY=pos.y;
}
}

if(e.button===2){ // RIGHT CLICK = RESIZE
e.preventDefault();
selectedIndex=getBoxAt(pos.x,pos.y);
if(selectedIndex!==-1){
resizeCorner=getCorner(dataset[currentImage][selectedIndex],pos.x,pos.y);
if(resizeCorner) resizing=true;
}
}
});

canvas.addEventListener("mousemove",e=>{
const pos=getMouse(e);

if(drawing){
redraw();
ctx.strokeStyle="white";
ctx.strokeRect(startX,startY,pos.x-startX,pos.y-startY);
}

if(resizing){
let box=dataset[currentImage][selectedIndex];
if(resizeCorner==="br"){ box.width=pos.x-box.x; box.height=pos.y-box.y; }
if(resizeCorner==="bl"){ box.width=(box.x+box.width)-pos.x; box.x=pos.x; box.height=pos.y-box.y; }
if(resizeCorner==="tr"){ box.width=pos.x-box.x; box.height=(box.y+box.height)-pos.y; box.y=pos.y; }
if(resizeCorner==="tl"){ box.width=(box.x+box.width)-pos.x; box.x=pos.x; box.height=(box.y+box.height)-pos.y; box.y=pos.y; }
redraw();
}
});

canvas.addEventListener("mouseup",e=>{
if(drawing){
const pos=getMouse(e);
dataset[currentImage].push({
x:startX,
y:startY,
width:pos.x-startX,
height:pos.y-startY,
label:"Car"
});
selectedIndex=dataset[currentImage].length-1;
drawing=false;
saveData();
showPopup(e.clientX,e.clientY);
}
if(resizing){
resizing=false;
saveData();
showPopup(e.clientX,e.clientY);
}
updateSidebar();
});

canvas.addEventListener("contextmenu",e=>e.preventDefault());

function getMouse(e){
return{
x:e.offsetX,
y:e.offsetY
};
}

function getBoxAt(x,y){
if(!currentImage) return -1;
let arr=dataset[currentImage];
for(let i=arr.length-1;i>=0;i--){
let b=arr[i];
if(x>=b.x&&x<=b.x+b.width&&y>=b.y&&y<=b.y+b.height)
return i;
}
return -1;
}

function getCorner(box,x,y){
let size=10;
if(Math.abs(x-(box.x+box.width))<size && Math.abs(y-(box.y+box.height))<size) return "br";
if(Math.abs(x-box.x)<size && Math.abs(y-(box.y+box.height))<size) return "bl";
if(Math.abs(x-(box.x+box.width))<size && Math.abs(y-box.y)<size) return "tr";
if(Math.abs(x-box.x)<size && Math.abs(y-box.y)<size) return "tl";
return null;
}

function redraw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.drawImage(img,0,0);
if(!currentImage) return;
dataset[currentImage].forEach((box,i)=>{
ctx.strokeStyle=labelColors[box.label];
ctx.lineWidth=2;
ctx.strokeRect(box.x,box.y,box.width,box.height);
ctx.fillStyle=labelColors[box.label];
ctx.fillText(box.label,box.x+4,box.y-4);
});
}

function showPopup(x,y){
popup.style.left=x+"px";
popup.style.top=y+"px";
popup.style.display="block";
}

function applyLabel(){
dataset[currentImage][selectedIndex].label=labelSelect.value;
popup.style.display="none";
saveData();
redraw();
updateSidebar();
}

function deleteSelected(){
if(selectedIndex!==-1){
dataset[currentImage].splice(selectedIndex,1);
selectedIndex=-1;
saveData();
redraw();
updateSidebar();
}
}

function clearCurrent(){
dataset[currentImage]=[];
saveData();
redraw();
updateSidebar();
}

function markComplete(){
if(currentImage){
imagesMeta[currentImage].complete=true;
saveData();
renderImageList();
}
}

function updateSidebar(){
annotationList.innerHTML="";
if(!currentImage) return;
dataset[currentImage].forEach(box=>{
const div=document.createElement("div");
div.className="annotation-item";
div.style.borderLeft="5px solid "+labelColors[box.label];
div.innerText=box.label;
annotationList.appendChild(div);
});
}

renderImageList();
</script>
</body>
</html>
