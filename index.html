<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Annotation | Professional 2D Tool</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.all.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #0b0b0b; color: white;
            display: flex; flex-direction: column;
            overflow: hidden; /* Prevents whole page from scrolling */
        }

        /* 1. STABLE HEADER */
        header {
            height: 60px;
            background: #1a1a1a; 
            text-align: center;
            border-bottom: 2px solid #34A853; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1000;
        }

        .main-layout {
            display: flex; 
            flex: 1; 
            overflow: hidden;
        }

        /* 2. ADJUSTABLE WORKSPACE */
        .workspace {
            flex: 1;
            position: relative;
            background: #000;
            overflow: auto; /* Scrollbars appear when zoomed */
            display: block; /* Changed from flex to allow proper top-left alignment when zooming */
            cursor: crosshair;
        }

        #zoom-wrapper {
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            display: inline-block;
        }

        #target-image { 
            display: block; 
            max-width: 100%; /* Default view */
            height: auto;
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px; background: #1a1a1a; border-left: 1px solid #333;
            display: flex; flex-direction: column; flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px; background: #252525; font-weight: bold;
            border-bottom: 1px solid #333; color: #FBBC05;
        }

        .activity-log {
            flex-grow: 1; overflow-y: auto; padding: 10px;
            font-size: 11px;
        }

        .log-entry {
            background: #222; margin-bottom: 5px; padding: 8px;
            border-left: 3px solid #4285F4;
        }

        /* TOOLBAR */
        .toolbar {
            height: 70px;
            padding: 10px; background: #1a1a1a; display: flex;
            justify-content: center; gap: 15px; border-top: 1px solid #333;
            flex-shrink: 0;
        }

        button { 
            padding: 8px 15px; cursor: pointer; border: none; 
            border-radius: 4px; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }
        .add-btn { background: #34A853; color: white; }
        .del-btn { background: #EA4335; color: white; }
        .save-btn { background: #4285F4; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 18px; letter-spacing: 1px;">ANTONIO ANNOTATION</h1>
    <p style="margin: 0; color: #FBBC05; font-size: 10px;">2D VEHICLE TRACKING SYSTEM</p>
</header>

<div class="main-layout">
    <div class="workspace" id="workspace">
        <div id="zoom-wrapper">
            <img id="target-image" src="scene.jpg" alt="Upload scene.jpg">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">ACTIVITY LOG</div>
        <div id="activity-log" class="activity-log">
            <div class="log-entry">[SYSTEM]: Ready for annotation.</div>
        </div>
    </div>
</div>

<div class="toolbar">
    <button class="add-btn" onclick="startDrawing()"><span>‚ûï</span> Add Box</button>
    <button class="del-btn" onclick="deleteSelected()"><span>üóëÔ∏è</span> Delete</button>
    <button class="save-btn" onclick="exportData()"><span>üíæ</span> Export JSON</button>
</div>

<script>
    // Initialize Annotorious
    const anno = Annotorious.init({
        image: 'target-image',
        widgets: [
            { widget: 'TAG', vocabulary: [ 'Car', 'Truck', 'Bus', 'Motorcycle' ] }
        ]
    });

    // --- ZOOM LOGIC ---
    let scale = 1;
    const zoomWrapper = document.getElementById('zoom-wrapper');
    const workspace = document.getElementById('workspace');

    workspace.addEventListener('wheel', (e) => {
        if (e.ctrlKey || e.metaKey) return; // Allow normal pinch zoom if needed
        e.preventDefault();

        const zoomSpeed = 0.1;
        if (e.deltaY < 0) {
            scale += zoomSpeed;
        } else {
            scale = Math.max(0.5, scale - zoomSpeed); // Don't zoom out too far
        }

        zoomWrapper.style.transform = `scale(${scale})`;
    }, { passive: false });

    // --- LOGGING & ACTIONS ---
    const logEl = document.getElementById('activity-log');

    function addLog(action) {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${action}`;
        logEl.prepend(entry);
    }

    function startDrawing() {
        anno.setDrawingTool('rect');
        addLog("Tool: Rectangle enabled");
    }

    function deleteSelected() {
        const selected = anno.getSelected();
        if (selected) {
            anno.removeAnnotation(selected);
            addLog("Action: Annotation deleted");
        }
    }

    function exportData() {
        const data = anno.getAnnotations();
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'annotations.json';
        a.click();
        addLog("System: Data exported");
    }

    // Sync Annotorious events with log
    anno.on('createAnnotation', () => addLog("Created Annotation"));
</script>

</body>
</html>
