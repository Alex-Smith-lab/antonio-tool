<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Annotation | 2D Tool</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.2/dist/annotorious.all.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        header { background: #202124; color: #34A853; width: 100%; padding: 15px; text-align: center; border-bottom: 3px solid #FBBC05; }
        .workspace { margin: 20px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #target-image { max-width: 100%; height: auto; display: block; }
        .toolbar { margin: 10px; display: flex; gap: 10px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .save-btn { background: #4285F4; color: white; }
        .clear-btn { background: #EA4335; color: white; }
    </style>
</head>
<body>

<header>
    <h1>ANTONIO ANNOTATION</h1>
    <p style="color: white; margin: 0;">2D Bounding Box Image Tagging</p>
</header>

<div class="workspace">
    <img id="target-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Tokyo_Skyline_2014-04.jpg/1200px-Tokyo_Skyline_2014-04.jpg">
</div>

<div class="toolbar">
    <button class="save-btn" onclick="exportData()">Download JSON</button>
    <button class="clear-btn" onclick="resetAll()">Clear All</button>
</div>

<script>
    // Initialize the 2D Annotation tool
    const anno = Annotorious.init({
        image: 'target-image',
        widgets: ['COMMENT']
    });

    // Function to download the annotation coordinates
    function exportData() {
        const annotations = anno.getAnnotations();
        const blob = new Blob([JSON.stringify(annotations, null, 2)], {type : 'application/json'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'antonio_annotations.json';
        a.click();
    }

    function resetAll() {
        if(confirm("Delete all annotations?")) {
            anno.setAnnotations([]);
        }
    }
</script>

</body>
</html>
